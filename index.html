<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble - Discover the World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
    src="https://kit.fontawesome.com/54c8c90fcc.js"
    crossorigin="anonymous"></script>
</head>
<body class="bg-[#f8f7f4]">
    <!-- Header (Navbar + Jumbo) -->
    <header>
        <!-- Navbar --> 
        <nav class=" h-[100px] p-8 flex items-center justify-between">
            <!-- sx -->
            <div class="flex items-center h-[100px]">
                <!-- hamburger -->
                <div class="pr-5 lg:hidden">
                    <i class=" text-2xl hover: cursor-pointer font fa-solid fa-bars"></i>  
                </div>
                <!-- logo -->
                <div class="pr-6 xl:hidden">
                    <img class="w-[90px] hover:cursor-pointer" src="Assets/logo.png" alt="Logo">
                </div>
                <!-- Find talent -->
                <div class="hidden lg:flex">
                    <ul class="flex hover:cursor-pointer font-semibold text-sm">
                        <li class="pr-6">Find Talent</li>
                        <li class="pr-6">Inspiration</li>
                        <li class="pr-6">Learn designs <i class="fa-solid fa-angle-down"></i></li>
                        <li class="pr-6">Jobs</li>
                        <li class="pr-6">Go Pro</li>
                    </ul>
                </div>
            </div>
            <!-- center logo -->
            <div class="hidden xl:flex items-center p-12">                
                <img class="w-[90px] hover:cursor-pointer" src="Assets/logo.png" alt="Logo">
            </div>

            <!-- dx -->
            <div class="flex items-center">
                <!-- input search -->
                <div class="bg-white mr-6 h-12 justify-center items-center rounded-[25px] hidden xl:flex">
                    <i class="fa-solid fa-magnifying-glass px-5"></i>
                    <input class= mr-6 h-10 " type="search" placeholder="Search...">
                </div>
                <!-- lente -->
                <div>
                    <i class="hover:cursor-pointer pr-6 fa-solid fa-magnifying-glass xl:hidden"></i>
                </div>
                <!-- Log in -->
                <div class="hover:cursor-pointer hidden lg:flex font-semibold text-sm pr-6">Log in</div>
                <!-- sign up button -->
                <button class="bg-black text-gray-200 font-semibold text-sm rounded-[25px] h-12 w-24 hover:cursor-pointer">Sign up</button>
            </div>
        </nav>

        <!-- Jumbo -->
        <section class="flex flex-col items-center justify-center mt-16">
            <!-- bottone multicolor -->
            <button class="bg-yellow-300 h-9 rounded-[25px] px-3 font-semibold text-sm text-black hover:cursor-pointer"> Over 3 million ready-to-work creatives! </button>
            <!-- Titolo + paragrafo -->
            <h1 class="w-[80vw] mt-14 font-normal text-5xl text-center md:text-7xl">The world's destination for design</h1>
            <p class="mt-9 text-lg text-center w-[80vw]">Get inspired by the work of millions of top-rated designers & agencies around the world.</p>
            <!-- cta -->
            <button class="mt-9 bg-black text-gray-200 font-semibold text-sm rounded-[25px] h-14 w-32 text-center hover:cursor-pointer">Get started</button>
        </section>
    </header>

    <!-- Main -->
    <main>
        <!-- Sezione scroll immagini -->
        <section></section>

        <!-- Titolino "Explore inspiring designs" -->
        <div></div>

        <!-- Griglia immagini  + cta -->
        <section>
            <button></button>
        </section>

        <!-- Sezione gialla -->
        <section>
            <h2></h2>
            <p></p>
            <div>
                <button></button>
                <button></button>
            </div>
            <p></p>
        </section>

        <!-- Sezione scroll immagini 2 -->
        <section></section>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Parte nera -->
        <div></div>

        <!-- Parte grigia -->
        <div></div>
    </footer>

</body>
</html>
